<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0a0b">
    <title>chat.</title>
    <link rel="icon" type="image/png" href="../assets/logo.png" sizes="196x196">
    <link rel="icon" type="image/png" href="../assets/logo.png" sizes="96x96">
    <link rel="icon" type="image/png" href="../assets/logo.png" sizes="48x48">
    <link rel="icon" type="image/png" href="../assets/logo.png" sizes="32x32">
    <link rel="apple-touch-icon" href="../assets/logo.png" sizes="180x180">
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="starCanvas"></canvas>
    
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" aria-label="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <img src="../assets/logo.png" class="logo" alt="Ask Appy Logo">
                <h1 class="app-name"><span class="ask-text">ask</span> <span class="appy-text">appy</span></h1>
            </div>
        </div>

        <nav class="sidebar-nav">
            <button class="new-chat-btn">
                <span class="icon">+</span>
                New Chat
            </button>
            <div class="chat-history">
                <div class="no-chats-message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <p>No saved chats yet</p>
                    <span>Your saved chats will appear here</span>
                </div>
                <ul class="chat-list">
                    <!-- Chat items will be added here dynamically -->
                </ul>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container">
            <div class="messages-wrapper">
                <div class="messages-container">
                    <!-- Messages will be added here dynamically -->
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <div class="input-tools">
                        <button class="tool-button" title="Attach files">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="input-separator"></div>
                    </div>
                    <div class="input-field">
                        <textarea 
                            class="chat-input" 
                            placeholder="Message appy:" 
                            rows="1"
                            onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
                        ></textarea>
                    </div>
                    <div class="input-actions">
                        <div class="input-separator"></div>
                        <button class="tool-button save-chat-btn" title="Save chat" onclick="saveCurrentChat()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="17 21 17 13 7 13 7 21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="7 3 7 8 15 8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="chat-submit" title="Send message" onclick="sendMessage()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script src="chat.js"></script>
    <script src="https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyBuX60NBbPLymigAL9rBSG2V-Mu0GSyPAM"></script>
</body>
</html>
